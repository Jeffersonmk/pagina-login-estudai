<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Estudaí</title>
</head>
<body>
    <div class="container">
        <div class="imagem">
            <img src="./image/image-login.png" alt="Uma moça jovem usando um notebook">
        </div>
        <div class="formulario">
            <div class="conteudo-login">
                <h1>Estudaí</h1>
                <h2>Aprenda no seu ritmo de onde estiver.</h2>
                <div class="form-login">
                    <label for="name"></label>
                    <input type="text" name="name" placeholder="Nome" id="name" required />
                </div>
                <div class="form-login">
                    <label for="email"></label>
                    <input type="text" name="name" id="name" placeholder="Email" required />
                </div>
                <div class="login-senha">
                    <div class="checkbox-modificado">
                        <input type="checkbox" id="permanecer-conectado">
                        <label for="permanecer-conectado">Permanecer Conectado</label>
                    </div>
                    <a href="#" id="esquecer-senha">Esqueceu a senha?</a>
                </div>
                <div class="botoes">
                    <button type="button" id="entrar">Entrar</button>
                    <p id="login-opcoes">Ou logue com</p>
                    <button class="submit" type="button">
                        <div class="brand">
                            <i class="fa-brands fa-google"></i>
                            <p>Google<p>
                        </div>
                    </button>
                    <button class="submit" type="button">
                        <div class="brand">
                            <i class="fa-brands fa-apple"></i>
                            <p>Apple<p>
                        </div>
                    </button>
                    <p id="inscrever"><span>Não tem uma conta?</span> Inscreva-se agora</p>
                </div>
            </div>
        </div>
    </div>
    </body>
</html>
